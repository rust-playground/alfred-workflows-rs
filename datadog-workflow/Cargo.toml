[package]
authors = ["Dean Karn <dean.karn@gmail.com>"]
categories = ["development-tools"]
description = "Datadog Alfred Workflow to search dashboards, screenboards and monitors"
edition = "2018"
keywords = [
    "alfred",
    "workflow",
    "datadog",
]
license = " MIT"
name = "datadog-workflow"
readme = "README.md"
repository = "https://github.com/rust-playground/alfred-workflows-rs/tree/master/datadog-workflow"
version = "2.0.1"

[[bin]]
name = "datadog-workflow"
path = "src/bin/main.rs"

[dependencies]
alfred = "4.0.2"
clap = "2.33.0"
failure = "0.1.6"
reqwest = "0.9.22"

[dependencies.chrono]
features = ["serde"]
version = "0.4.9"

[dependencies.rusqlite]
features = [
    "bundled-full",
]
version = "0.23.1"

[dependencies.serde]
features = ["derive"]
version = "1.0.102"

[lib]
name = "datadog_workflow_lib"
path = "src/lib.rs"
